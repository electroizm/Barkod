<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nakliye Arama - Güneşler Elektronik</title>
    <link rel="stylesheet" href="/css/stil.css">
    <style>
        .arama-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-satir {
            margin-bottom: 15px;
        }
        .form-satir label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        .form-satir input,
        .form-satir select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .form-satir input:focus,
        .form-satir select:focus {
            border-color: #3498db;
        }
        .tarih-grup {
            display: flex;
            gap: 10px;
        }
        .tarih-grup .form-satir {
            flex: 1;
        }
        .nakliye-arama-satir {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        .nakliye-arama-satir .form-satir {
            flex: 1;
            margin-bottom: 0;
        }
        .arama-btn {
            width: 54px;
            height: 48px;
            min-width: 54px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: background-color 0.2s;
        }
        .arama-btn:hover {
            background-color: #2980b9;
        }
        .arama-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .arama-btn svg {
            width: 24px;
            height: 24px;
        }
        .sonuc-alani {
            margin-top: 20px;
        }
        .sonuc-baslik {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .sonuc-liste {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .sonuc-satir {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .sonuc-satir:last-child {
            border-bottom: none;
        }
        .sonuc-satir:hover {
            background-color: #f8f9fa;
        }
        .sonuc-satir.secili {
            background-color: #e8f4fd;
            border-left: 3px solid #3498db;
        }
        .sonuc-nakliye-no {
            font-weight: 600;
            color: #2c3e50;
        }
        .sonuc-detay {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }
        .sonuc-bos {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        .yukleniyor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .yukleniyor-overlay.gizle {
            display: none;
        }
        .yukleniyor-icerik {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hata-mesaj {
            background-color: #fdecea;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        .hata-mesaj.goster {
            display: block;
        }
    </style>
</head>
<body>
    <div class="kapsayici">
        <a href="/giris-islemleri.html" class="geri-buton">Geri</a>

        <h1 class="baslik">Nakliye Arama</h1>

        <div class="arama-form">
            <div class="form-satir">
                <label for="depoYeri">Depo Yeri</label>
                <select id="depoYeri">
                    <option value="002">Biga</option>
                    <option value="200">İnegöl</option>
                </select>
            </div>

            <div class="tarih-grup">
                <div class="form-satir">
                    <label for="baslangicTarihi">Başlangıç Tarihi</label>
                    <input type="date" id="baslangicTarihi">
                </div>
                <div class="form-satir">
                    <label for="bitisTarihi">Bitiş Tarihi</label>
                    <input type="date" id="bitisTarihi">
                </div>
            </div>

            <div class="nakliye-arama-satir">
                <div class="form-satir">
                    <label for="nakliyeNo">Nakliye Numarası</label>
                    <input type="text" id="nakliyeNo" placeholder="Nakliye numarası girin...">
                </div>
                <button type="button" class="arama-btn" id="aramaBtn" title="Ara">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
            </div>

            <div id="hataMesaj" class="hata-mesaj"></div>
        </div>

        <div class="sonuc-alani">
            <div class="sonuc-baslik">Arama Sonuçları</div>
            <div class="sonuc-liste" id="sonucListe">
                <div class="sonuc-bos">Aramak için yukarıdaki formu doldurun</div>
            </div>
        </div>

        <button id="devamBtn" class="buton" style="margin-top: 20px;" disabled>
            Seçili Nakliye ile Devam Et
        </button>
    </div>

    <div id="yukleniyor" class="yukleniyor-overlay gizle">
        <div class="yukleniyor-icerik">
            <div class="spinner"></div>
            <div>Yükleniyor...</div>
        </div>
    </div>

    <script src="/js/ortak.js"></script>
    <script>
        // Elementler
        const depoYeriSelect = document.getElementById('depoYeri');
        const baslangicTarihiInput = document.getElementById('baslangicTarihi');
        const bitisTarihiInput = document.getElementById('bitisTarihi');
        const nakliyeNoInput = document.getElementById('nakliyeNo');
        const aramaBtn = document.getElementById('aramaBtn');
        const sonucListe = document.getElementById('sonucListe');
        const devamBtn = document.getElementById('devamBtn');
        const yukleniyorOverlay = document.getElementById('yukleniyor');
        const hataMesaj = document.getElementById('hataMesaj');

        let seciliNakliye = null;
        let aramaSonuclari = [];

        // Varsayılan tarihler
        function tarihleriAyarla() {
            const bugun = new Date();
            const birHaftaOnce = new Date();
            birHaftaOnce.setDate(bugun.getDate() - 7);

            bitisTarihiInput.value = formatTarih(bugun);
            baslangicTarihiInput.value = formatTarih(birHaftaOnce);
        }

        function formatTarih(tarih) {
            const yil = tarih.getFullYear();
            const ay = String(tarih.getMonth() + 1).padStart(2, '0');
            const gun = String(tarih.getDate()).padStart(2, '0');
            return `${yil}-${ay}-${gun}`;
        }

        function formatTarihGosterim(tarihStr) {
            if (!tarihStr) return '';
            const tarih = new Date(tarihStr);
            return tarih.toLocaleDateString('tr-TR');
        }

        // Arama işlemi
        async function aramaYap() {
            const depoYeri = depoYeriSelect.value;
            const baslangicTarihi = baslangicTarihiInput.value;
            const bitisTarihi = bitisTarihiInput.value;
            const nakliyeNo = nakliyeNoInput.value.trim();

            // Validasyon
            if (!baslangicTarihi || !bitisTarihi) {
                hataGoster('Lütfen tarih aralığını seçin');
                return;
            }

            hataGizle();
            yukleniyorGoster();

            try {
                const response = await fetch('/api/dogtas/nakliye-ara', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        depoYeri,
                        baslangicTarihi,
                        bitisTarihi,
                        nakliyeNo
                    })
                });

                const data = await response.json();

                if (data.success) {
                    aramaSonuclari = data.data || [];
                    sonuclariGoster(aramaSonuclari);
                } else {
                    hataGoster(data.message || 'Arama sırasında bir hata oluştu');
                    sonucListe.innerHTML = '<div class="sonuc-bos">Sonuç bulunamadı</div>';
                }
            } catch (error) {
                console.error('Arama hatası:', error);
                hataGoster('Sunucuya bağlanılamadı. Lütfen tekrar deneyin.');
                sonucListe.innerHTML = '<div class="sonuc-bos">Bağlantı hatası</div>';
            } finally {
                yukleniyorGizle();
            }
        }

        function sonuclariGoster(sonuclar) {
            if (!sonuclar || sonuclar.length === 0) {
                sonucListe.innerHTML = '<div class="sonuc-bos">Sonuç bulunamadı</div>';
                devamBtn.disabled = true;
                return;
            }

            let html = '';
            sonuclar.forEach((sonuc, index) => {
                html += `
                    <div class="sonuc-satir" data-index="${index}">
                        <div class="sonuc-nakliye-no">Nakliye No: ${sonuc.shipmentNo || sonuc.nakliyeNo || '-'}</div>
                        <div class="sonuc-detay">
                            Tarih: ${formatTarihGosterim(sonuc.shipmentDate || sonuc.tarih)} |
                            Durum: ${sonuc.status || sonuc.durum || '-'}
                        </div>
                    </div>
                `;
            });

            sonucListe.innerHTML = html;

            // Tıklama olayları
            document.querySelectorAll('.sonuc-satir').forEach(satir => {
                satir.addEventListener('click', function() {
                    document.querySelectorAll('.sonuc-satir').forEach(s => s.classList.remove('secili'));
                    this.classList.add('secili');

                    const index = parseInt(this.dataset.index);
                    seciliNakliye = aramaSonuclari[index];
                    devamBtn.disabled = false;
                });
            });
        }

        function hataGoster(mesaj) {
            hataMesaj.textContent = mesaj;
            hataMesaj.classList.add('goster');
        }

        function hataGizle() {
            hataMesaj.classList.remove('goster');
        }

        function yukleniyorGoster() {
            yukleniyorOverlay.classList.remove('gizle');
        }

        function yukleniyorGizle() {
            yukleniyorOverlay.classList.add('gizle');
        }

        // Devam butonu
        devamBtn.addEventListener('click', function() {
            if (!seciliNakliye) {
                alert('Lütfen bir nakliye seçin');
                return;
            }

            // Seçili nakliye bilgisini sessionStorage'a kaydet
            sessionStorage.setItem('seciliNakliye', JSON.stringify(seciliNakliye));

            // Satınalma giriş fişi sayfasına yönlendir
            window.location.href = '/fis/satinalma-giris.html';
        });

        // Arama butonu
        aramaBtn.addEventListener('click', aramaYap);

        // Enter tuşu ile arama
        nakliyeNoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                aramaYap();
            }
        });

        // Sayfa yüklendiğinde
        tarihleriAyarla();
    </script>
</body>
</html>

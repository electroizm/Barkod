<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firma Çıkış Fişi - Güneşler Elektronik</title>
    <link rel="stylesheet" href="/css/stil.css">
    <style>
        .barkod-alani {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .urun-listesi {
            margin-top: 20px;
        }
        .urun-satir {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .urun-bilgi {
            flex: 1;
        }
        .urun-ad {
            font-weight: 500;
        }
        .urun-barkod {
            font-size: 12px;
            color: #666;
        }
        .urun-adet {
            font-weight: 600;
            color: #e74c3c;
            min-width: 40px;
            text-align: right;
        }
        .bos-liste {
            text-align: center;
            color: #999;
            padding: 30px;
        }
        .son-okunan {
            background-color: #d4edda;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            color: #155724;
            display: none;
        }
        .son-okunan.goster {
            display: block;
        }
    </style>
</head>
<body>
    <div class="kapsayici">
        <a href="/cikis-islemleri.html" class="geri-buton">Geri</a>

        <h1 class="baslik">Firma Çıkış Fişi</h1>

        <div class="barkod-alani">
            <div id="barkodOkuyucu"></div>
            <div id="sonOkunan" class="son-okunan"></div>
        </div>

        <div class="urun-listesi">
            <h3 style="margin-bottom: 10px;">Çıkış Yapılan Ürünler</h3>
            <div id="urunListesi">
                <div class="bos-liste">Henüz ürün eklenmedi</div>
            </div>
        </div>

        <button id="kaydetBtn" class="buton" style="margin-top: 20px;" disabled>
            Fişi Kaydet
        </button>
    </div>

    <script src="/js/ortak.js"></script>
    <script src="/js/barkod-okuyucu.js"></script>
    <script>
        let eklenenUrunler = [];

        const kaydetBtn = document.getElementById('kaydetBtn');
        const urunListesiElement = document.getElementById('urunListesi');
        const sonOkunanElement = document.getElementById('sonOkunan');

        const barkodOkuyucu = new BarkodOkuyucu('#barkodOkuyucu', {
            okumaSonrasi: function(barkod) {
                urunEkle(barkod);
            }
        });

        function urunEkle(barkod) {
            if (!barkod) return;

            const mevcutUrun = eklenenUrunler.find(u => u.barkod === barkod);

            if (mevcutUrun) {
                mevcutUrun.adet++;
            } else {
                eklenenUrunler.push({
                    barkod: barkod,
                    ad: 'Ürün ' + barkod,
                    adet: 1
                });
            }

            sonOkunanElement.textContent = 'Son okunan: ' + barkod;
            sonOkunanElement.classList.add('goster');

            listeGuncelle();
        }

        function listeGuncelle() {
            if (eklenenUrunler.length === 0) {
                urunListesiElement.innerHTML = '<div class="bos-liste">Henüz ürün eklenmedi</div>';
                kaydetBtn.disabled = true;
                return;
            }

            kaydetBtn.disabled = false;

            let html = '';
            eklenenUrunler.forEach((urun) => {
                html += `
                    <div class="urun-satir">
                        <div class="urun-bilgi">
                            <div class="urun-ad">${urun.ad}</div>
                            <div class="urun-barkod">${urun.barkod}</div>
                        </div>
                        <div class="urun-adet">-${urun.adet}</div>
                    </div>
                `;
            });

            urunListesiElement.innerHTML = html;
        }

        kaydetBtn.addEventListener('click', function() {
            if (eklenenUrunler.length === 0) {
                alert('Lütfen en az bir ürün ekleyin');
                return;
            }

            alert('Firma çıkış fişi kaydedildi! (Demo)');
            eklenenUrunler = [];
            listeGuncelle();
            sonOkunanElement.classList.remove('goster');
        });
    </script>
</body>
</html>
